<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Receptionist - Lehigh Valley Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .status-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <i data-lucide="phone" class="w-8 h-8 text-blue-600 mr-3"></i>
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900">AI Receptionist</h1>
                            <p class="text-sm text-gray-600">Lehigh Valley Wellness - (484) 357-1916</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div id="systemStatus" class="flex items-center">
                            <div class="w-3 h-3 bg-green-500 rounded-full status-indicator mr-2"></div>
                            <span class="text-sm font-medium text-green-700">System Online</span>
                        </div>
                        <button id="testServicesBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                            Test Services
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                            <i data-lucide="phone-call" class="w-6 h-6 text-blue-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Calls Today</p>
                            <p id="totalCalls" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-green-100 rounded-lg">
                            <i data-lucide="check-circle" class="w-6 h-6 text-green-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">AI Handled</p>
                            <p id="aiHandled" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-yellow-100 rounded-lg">
                            <i data-lucide="user-check" class="w-6 h-6 text-yellow-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Transferred</p>
                            <p id="transferred" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-purple-100 rounded-lg">
                            <i data-lucide="calendar-plus" class="w-6 h-6 text-purple-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Appointments</p>
                            <p id="appointments" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Call Testing Interface -->
            <div class="bg-white rounded-lg shadow mb-8">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900 flex items-center">
                        <i data-lucide="settings" class="w-5 h-5 mr-2 text-gray-600"></i>
                        Call Testing & Simulation
                    </h2>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Simulate Incoming Call -->
                        <div class="border rounded-lg p-4">
                            <h3 class="font-medium text-gray-900 mb-4">Simulate Incoming Call</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                    <input type="tel" id="testPhoneNumber" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="(484) 555-0123">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Test Message</label>
                                    <textarea id="testMessage" class="w-full border border-gray-300 rounded-md px-3 py-2 h-20" placeholder="I'd like to schedule an appointment for hormone therapy..."></textarea>
                                </div>
                                <button id="simulateCallBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                                    Simulate Call
                                </button>
                            </div>
                        </div>

                        <!-- Make Outbound Call -->
                        <div class="border rounded-lg p-4">
                            <h3 class="font-medium text-gray-900 mb-4">Make Outbound Call</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Patient Phone</label>
                                    <input type="tel" id="outboundPhone" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="(484) 555-0123">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Call Type</label>
                                    <select id="callType" class="w-full border border-gray-300 rounded-md px-3 py-2">
                                        <option value="appointment_confirmation">Appointment Confirmation</option>
                                        <option value="reminder">Appointment Reminder</option>
                                        <option value="follow_up">Follow-up Call</option>
                                    </select>
                                </div>
                                <button id="makeCallBtn" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors">
                                    Make Call
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Service Status -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900 flex items-center">
                        <i data-lucide="server" class="w-5 h-5 mr-2 text-gray-600"></i>
                        Service Status
                    </h2>
                </div>
                <div class="p-6">
                    <div id="serviceStatus" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="text-center text-gray-500 py-8">
                            <p>Click "Test Services" to check system status</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed top-4 right-4 bg-white border border-gray-200 rounded-lg shadow-lg p-4 transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <div id="toastIcon" class="mr-3"></div>
            <div>
                <p id="toastTitle" class="font-medium text-gray-900"></p>
                <p id="toastMessage" class="text-sm text-gray-600"></p>
            </div>
            <button id="toastClose" class="ml-4 text-gray-400 hover:text-gray-600">
                <i data-lucide="x" class="w-4 h-4"></i>
            </button>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // API base URL
        const API_BASE = '/api/voice';

        // Show toast notification
        function showToast(title, message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');

            const icons = {
                success: '<i data-lucide="check-circle" class="w-5 h-5 text-green-500"></i>',
                error: '<i data-lucide="alert-circle" class="w-5 h-5 text-red-500"></i>',
                info: '<i data-lucide="info" class="w-5 h-5 text-blue-500"></i>',
                warning: '<i data-lucide="alert-triangle" class="w-5 h-5 text-yellow-500"></i>'
            };

            toastIcon.innerHTML = icons[type] || icons.info;
            toastTitle.textContent = title;
            toastMessage.textContent = message;

            toast.classList.remove('translate-x-full');
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 5000);

            lucide.createIcons();
        }

        // Close toast
        document.getElementById('toastClose').addEventListener('click', () => {
            document.getElementById('toast').classList.add('translate-x-full');
        });

        // Test services
        document.getElementById('testServicesBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/test-services`);
                const data = await response.json();

                if (data.success) {
                    showToast('Services Tested', 'All AI receptionist services are working correctly', 'success');
                    updateServiceStatus(data);
                } else {
                    showToast('Service Test Failed', data.message || 'Some services may not be working', 'error');
                }
            } catch (error) {
                showToast('Connection Error', 'Failed to test services', 'error');
            }
        });

        // Simulate incoming call
        document.getElementById('simulateCallBtn').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('testPhoneNumber').value;
            const message = document.getElementById('testMessage').value;

            if (!phoneNumber || !message) {
                showToast('Missing Information', 'Please provide phone number and test message', 'warning');
                return;
            }

            try {
                // Simulate incoming call
                const callResponse = await fetch(`${API_BASE}/incoming-call`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        From: phoneNumber,
                        CallSid: `test_${Date.now()}`
                    })
                });

                const callData = await callResponse.json();

                if (callData.call_id) {
                    showToast('Call Simulated', `Incoming call from ${phoneNumber} processed`, 'success');
                    
                    // Process the test message
                    setTimeout(async () => {
                        const speechResponse = await fetch(`${API_BASE}/process-speech`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                call_id: callData.call_id,
                                speech_text: message
                            })
                        });

                        const speechData = await speechResponse.json();
                        if (speechData.ai_response) {
                            showToast('AI Response', speechData.ai_response.substring(0, 100) + '...', 'info');
                        }
                    }, 1000);
                } else {
                    showToast('Simulation Failed', 'Failed to simulate incoming call', 'error');
                }
            } catch (error) {
                showToast('Error', 'Failed to simulate call', 'error');
            }
        });

        // Make outbound call
        document.getElementById('makeCallBtn').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('outboundPhone').value;
            const callType = document.getElementById('callType').value;

            if (!phoneNumber) {
                showToast('Missing Information', 'Please provide phone number', 'warning');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/outbound-call`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone_number: phoneNumber,
                        call_type: callType,
                        appointment_data: {
                            service_name: 'Hormone Optimization',
                            date: 'tomorrow',
                            time: '10:00 AM'
                        }
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Call Initiated', `${callType.replace('_', ' ')} call to ${phoneNumber}`, 'success');
                } else {
                    showToast('Call Failed', data.message || 'Failed to make outbound call', 'error');
                }
            } catch (error) {
                showToast('Error', 'Failed to make outbound call', 'error');
            }
        });

        // Update service status display
        function updateServiceStatus(data) {
            const statusContainer = document.getElementById('serviceStatus');
            const services = [
                { name: 'CRM Service', status: data.crm_service.status, details: data.crm_service.message },
                { name: 'AI Service', status: data.ai_service.status, details: `Intent Detection: ${data.ai_service.test_intent}` },
                { name: 'Phone Service', status: data.phone_service.status, details: 'Analytics Available' }
            ];

            statusContainer.innerHTML = services.map(service => `
                <div class="border rounded-lg p-4">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="font-medium text-gray-900">${service.name}</h3>
                        <div class="flex items-center">
                            <div class="w-2 h-2 bg-${service.status === 'working' || service.status === 'connected' ? 'green' : 'red'}-500 rounded-full mr-2"></div>
                            <span class="text-sm font-medium text-${service.status === 'working' || service.status === 'connected' ? 'green' : 'red'}-700">
                                ${service.status === 'working' || service.status === 'connected' ? 'Online' : 'Offline'}
                            </span>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600">${service.details}</p>
                </div>
            `).join('');
        }

        // Load analytics
        async function loadAnalytics() {
            try {
                const response = await fetch(`${API_BASE}/call-analytics`);
                const data = await response.json();

                if (data.success) {
                    const analytics = data.phone_analytics.analytics;
                    document.getElementById('totalCalls').textContent = analytics.total_calls;
                    document.getElementById('aiHandled').textContent = analytics.ai_handled_calls;
                    document.getElementById('transferred').textContent = analytics.transferred_calls;
                    document.getElementById('appointments').textContent = analytics.appointment_calls;
                }
            } catch (error) {
                console.error('Failed to load analytics:', error);
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadAnalytics();
            
            // Auto-refresh analytics every 30 seconds
            setInterval(loadAnalytics, 30000);
        });
    </script>
</body>
</html>
